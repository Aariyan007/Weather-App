<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .weather-container h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 70%;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #ffb347;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff9f1c;
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-info img {
            width: 80px;
        }
        .temp {
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            font-size: 18px;
            text-transform: capitalize;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Search</button>

    <div class="weather-info" id="weather"></div>
</div>

<script src="script.js"></script>
</body>
</html>
